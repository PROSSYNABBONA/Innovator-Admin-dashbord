<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplan - Verify login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">
    <!-- Verification Screen -->
    <div id="verification-screen" class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-center mb-4">
            <img class="w-40" src="INNOVATION_HUB.jpeg" alt="Logo">
        </div>
        <form class="space-y-4" onsubmit="handleVerification(event)">
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP from Email</label>
                <input type="text" id="otp" name="otp"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Select your role</label>
                <div class="mt-1 flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="innovator" class="form-radio text-indigo-600" required>
                        <span class="ml-2">Innovator</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="administrator" class="form-radio text-indigo-600"
                            required>
                        <span class="ml-2">Administrator</span>
                    </label>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Verify
                    OTP</button>
            </div>
        </form>
    </div>

    <script>
        function handleVerification(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            // Here you would normally verify the OTP
            // For demonstration purposes, we'll assume OTP is always correct

            if (role === 'innovator') {
                window.location.href = 'innovator_dashbord.html';
            } else if (role === 'administrator') {
                window.location.href = 'main_dashboard.html';
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Settings</h1>

        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">Account Settings</h2>
            <div class="flex items-center mb-4">
                <label for="username" class="w-1/3 text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="form-input">
            </div>
            <div class="flex items-center mb-4">
                <label for="email" class="w-1/3 text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="form-input">
            </div>
            <div class="flex items-center mb-4">
                <label for="password" class="w-1/3 text-gray-700">Change Password:</label>
                <input type="password" id="password" name="password" class="form-input">
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">Notification Settings</h2>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="notifications" name="notifications" class="form-checkbox">
                <label for="notifications" class="ml-2 text-gray-700">Receive notifications</label>
            </div>
            <div class="flex items-center mb-4">
                <label for="notificationSound" class="w-1/3 text-gray-700">Notification Sound:</label>
                <select id="notificationSound" name="notificationSound" class="form-select">
                    <option value="default">Default</option>
                    <option value="chime">Chime</option>
                    <option value="bell">Bell</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">Appearance</h2>
            <div class="flex items-center mb-4">
                <label for="theme" class="w-1/3 text-gray-700">Theme:</label>
                <select id="theme" name="theme" class="form-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>

        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        onclick="saveSettingsAndNavigate()">
    Save Settings
</button>
    </div>

</body>

<script>
    function saveSettingsAndNavigate() {
        // Perform saving settings logic here, if needed

        // Navigate to the index.html page
        window.location.href = 'index.html';
    }
</script>

</html>
